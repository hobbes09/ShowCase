<form name="form" novalidate class="login-form">
    <div class="modal-header">
        <h4>Sign in</h4>
    </div>
    <div class="modal-body">
        <div class="alert alert-danger" ng-show="authError">
            {{authError}}
        </div>
        <div class="alert alert-info">Please enter your login details</div>
        <label>E-mail</label>
        <input name="email" type="email" ng-model="user.email" required autofocus email>
        <label>Password</label>
        <input name="password" type="password" ng-model="user.password" required>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary login" ng-click="login(user)" ng-disabled='form.$invalid'>Sign in</button>
        <button class="btn btn-warning cancel" ng-click="cancel()">Cancel</button>
    </div>
</form>
