<div class="jumbotron">
    <h1>{{user.first_name}} {{user.last_name}}</h1>
    <blockquote class="blockquote-reverse">
      <p>“Because art is the music I can see.” </p>
    </blockquote>
</div>

<div ui-view>
    <button class="btn" ng-click="follow(user.id)" ng-hide="user.IsFollowed">
        <i>Follow</i>
    </button>              
    <button class="btn btn-primary active" ng-click="unFollow(user.id)" ng-show="user.IsFollowed">
        <i class="fa fa-check">Followed</i>
    </button>
    <div class="row" >
        <div class="col-xs-6 col-md-3" ng-repeat="composition in compositions">
            <a target="_blank" ui-sref="composition({compositionId: composition.id, slug: composition.slug})" class="thumbnail">
                <img ng-src="{{composition.matter}}" alt="...">
            </a>
        </div>
    </div>
</div>
